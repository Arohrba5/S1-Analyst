{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h1>Lookup Latest Company S-1 Filing</h1>
    <form action="/submit_cik" method="post">
        <label for="cik-input">Enter Company CIK:</label>
        <input type="text" id="cik-input" name="cik" required>
        <button type="submit">Lookup S-1</button>
    </form>
    <p>
        Don't know your company's CIK (Central Index Key)?
        <a> href="https://www.sec.gov/search-filings/cik-lookup" target="_blank" rel="noopener"
            Look up here
        </a> 
    </p>
{% endblock %}
