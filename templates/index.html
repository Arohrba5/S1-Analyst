{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h1>S-1 Filing Lookup</h1>
    <form action="/search" method="post">
        <label for="cik-input">Enter Company CIK:</label>
        <input type="text" id="cik-input" name="cik" required>
        <button type="submit">Look up S-1</button>
    </form>
    <p>
        Don't know your company's CIK (Central Index Key)? Find it 
        <a href="https://www.sec.gov/search-filings/cik-lookup" target="_blank" rel="noopener">here</a>.
    </p>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
